<!DOCTYPE html>
<html>
	<head>
		<title>Intégration des images</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" type="image/png" href="decoupes/img/favicon.ico" />
		<link rel="stylesheet/less" href="less/main.less" type="text/css">		
		<link rel="stylesheet" href="style.css" type="text/css">		

	</head>
	<body>
		<div class="container-middle">
				<ul>
					<li class="firstBlock">
						<img src="decoupes/img/kale.png" alt="kale">
					</li>
					<li class="secondBlock">
						<img src="decoupes/img/logo.png" alt="logo">
					</li>
					<li class="thirdBlock">
						<img src="decoupes/img/coconut.png" alt="coconut">
					</li>
				
				</ul>
				<p class="firstText">Vous-avez déjà joué aujourd'hui !</p>
				<p class="secondText">Revenez demain pour rentrer votre chance</p>
					<img class="giftsBlock" src="decoupes/img/gifts.png" alt="gifts" />
					<button type="text">Découvrir toute la gamme <img src="decoupes/img/arrow.png" alt="arrow"/></button>
				<ul class="SMIcons">
					<li class="firstIcon">
						<img src="decoupes/img/fb.png" alt="Facebook">
					</li>
					<li class="secondIcon">
						<img src="decoupes/img/mail.png" alt="courriel">
					</li>
					<li class="thirdIcon">
						<img src="decoupes/img/messenger.png" alt="FB Messenger">
					</li>
					<li class="fourthIcon">
						<img src="decoupes/img/whatsapp.png" alt="Whatsapp">
					</li>
				</ul>	
		</div>
	</body>


</html>
